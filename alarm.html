    <!-- Required meta tags -->

    <title>My alarm</title>
</head>

<body>
    <h1>My alarm</h1>
    <form>
        <div class="mb-3">
            <label for="myalarm" class="form-label">Set alarm</label>
            <input type="text" class="form-control" id="alarm" name="alarm">
            <div id="emailHelp" class="form-text">Set your alarm we will notify you.</div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        var audio = new Audio('http://www.accesscontrolsales.com/Ingram_Products/mp3/pb515duwuc-x.mp3');
         function ringBell(){
             audio.play();
         }
        let submit = document.getElementById('submit');
        submit.addEventListener('click', setAlarm);
         function setAlarm(e) {
            console.log('setting alarm');
            e.preventDefault();
            let alarm = document.getElementById('alarm');
            alarmDate = new Date(alarm.value);
            console.log(`setting alarm for....${alarm.value}`);
            
            now = new Date();
            
            let timeToAlarm    = alarmDate - now;
            console.log(timeToAlarm);
            if(timeToAlarm>=0){
            setTimeout(() => {
                console.log("ringing now")
                ringBell();
            },timeToAlarm);
        }
        }
    </script>
